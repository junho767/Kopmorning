<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcccc;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield emblem -->
  <path d="M50 25 L70 20 L90 25 L95 45 L90 65 L70 70 L50 65 L45 45 Z" fill="url(#shieldGradient)" filter="url(#neonGlow)"/>
  <path d="M50 25 L70 20 L90 25 L95 45 L90 65 L70 70 L50 65 L45 45 Z" fill="none" stroke="#ff0000" stroke-width="3" filter="url(#strongGlow)"/>
  
  <!-- Soccer ball at top of shield -->
  <circle cx="70" cy="30" r="10" fill="white" filter="url(#neonGlow)"/>
  <path d="M70 25 L75 30 L70 35 L65 30 Z" fill="#333" opacity="0.8"/>
  <path d="M70 35 L75 40 L70 45 L65 40 Z" fill="#333" opacity="0.8"/>
  <path d="M65 30 L70 35 L65 40 L60 35 Z" fill="#333" opacity="0.6"/>
  <path d="M75 30 L80 35 L75 40 L70 35 Z" fill="#333" opacity="0.6"/>
  
  <!-- Morning sun rays from ball -->
  <g opacity="0.9" filter="url(#neonGlow)">
    <line x1="70" y1="20" x2="70" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="25" x2="85" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="35" x2="85" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="45" x2="70" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="35" x2="55" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="25" x2="55" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text elements -->
  <text x="120" y="40" font-family="'Arial Black', Arial, sans-serif" font-size="32" font-weight="900" fill="url(#textGradient)" filter="url(#strongGlow)">
    KOPMORNING
  </text>
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#cccccc" filter="url(#neonGlow)">
    FOOTBALL COMMUNITY
  </text>
  
  <!-- Decorative elements -->
  <circle cx="270" cy="50" r="4" fill="#ff0000" filter="url(#neonGlow)"/>
  <circle cx="275" cy="50" r="3" fill="#ff6666" filter="url(#neonGlow)"/>
  <circle cx="280" cy="50" r="2" fill="#ffaaaa" filter="url(#neonGlow)"/>
  <circle cx="285" cy="50" r="1" fill="#ffdddd" filter="url(#neonGlow)"/>
</svg>
