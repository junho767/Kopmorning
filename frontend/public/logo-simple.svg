<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcccc;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield emblem -->
  <path d="M40 20 L60 15 L80 20 L85 40 L80 60 L60 65 L40 60 L35 40 Z" fill="url(#shieldGradient)" filter="url(#neonGlow)"/>
  <path d="M40 20 L60 15 L80 20 L85 40 L80 60 L60 65 L40 60 L35 40 Z" fill="none" stroke="#ff0000" stroke-width="2" filter="url(#strongGlow)"/>
  
  <!-- Soccer ball at top of shield -->
  <circle cx="60" cy="25" r="8" fill="white" filter="url(#neonGlow)"/>
  <path d="M60 20 L65 25 L60 30 L55 25 Z" fill="#333" opacity="0.8"/>
  <path d="M60 30 L65 35 L60 40 L55 35 Z" fill="#333" opacity="0.8"/>
  <path d="M55 25 L60 30 L55 35 L50 30 Z" fill="#333" opacity="0.6"/>
  <path d="M65 25 L70 30 L65 35 L60 30 Z" fill="#333" opacity="0.6"/>
  
  <!-- Morning sun rays from ball -->
  <g opacity="0.9" filter="url(#neonGlow)">
    <line x1="60" y1="17" x2="60" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="68" y1="21" x2="72" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="68" y1="29" x2="72" y2="33" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="33" x2="60" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="52" y1="29" x2="48" y2="33" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="52" y1="21" x2="48" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text elements -->
  <text x="100" y="30" font-family="'Arial Black', Arial, sans-serif" font-size="24" font-weight="900" fill="url(#textGradient)" filter="url(#strongGlow)">
    KOPMORNING
  </text>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#cccccc" filter="url(#neonGlow)">
    FOOTBALL COMMUNITY
  </text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="40" r="3" fill="#ff0000" filter="url(#neonGlow)"/>
  <circle cx="225" cy="40" r="2" fill="#ff6666" filter="url(#neonGlow)"/>
  <circle cx="230" cy="40" r="1" fill="#ffaaaa" filter="url(#neonGlow)"/>
</svg>
